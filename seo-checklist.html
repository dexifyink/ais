<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Checklist - DEX BYPASS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #8b5cf6;
        }
        .checklist {
            margin: 20px 0;
        }
        .checklist-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .checklist-item input[type="checkbox"] {
            margin-top: 5px;
            margin-right: 10px;
        }
        .checklist-item label {
            flex: 1;
        }
        .category {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .priority {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 10px;
            font-weight: bold;
        }
        .high {
            background-color: #fecaca;
            color: #b91c1c;
        }
        .medium {
            background-color: #fed7aa;
            color: #c2410c;
        }
        .low {
            background-color: #bfdbfe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <h1>SEO Checklist for DEX BYPASS</h1>
    <p>Use this checklist to track your SEO implementation progress. Check off items as you complete them.</p>
    
    <div class="category">
        <h2>On-Page SEO</h2>
        <div class="checklist">
            <div class="checklist-item">
                <input type="checkbox" id="meta-title">
                <label for="meta-title">Optimized meta title with "DEX BYPASS" <span class="priority high">High Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="meta-description">
                <label for="meta-description">Compelling meta description with target keywords <span class="priority high">High Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="h1-tag">
                <label for="h1-tag">H1 tag with "DEX BYPASS" <span class="priority high">High Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="header-tags">
                <label for="header-tags">Proper heading hierarchy (H2, H3, etc.) <span class="priority medium">Medium Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="image-alt">
                <label for="image-alt">Alt text for all images <span class="priority medium">Medium Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="internal-links">
                <label for="internal-links">Internal linking structure <span class="priority medium">Medium Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="url-structure">
                <label for="url-structure">Clean URL structure <span class="priority medium">Medium Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="keyword-content">
                <label for="keyword-content">Keywords naturally incorporated in content <span class="priority high">High Priority</span></label>
            </div>
        </div>
    </div>
    
    <div class="category">
        <h2>Technical SEO</h2>
        <div class="checklist">
            <div class="checklist-item">
                <input type="checkbox" id="sitemap">
                <label for="sitemap">XML Sitemap created and uploaded <span class="priority high">High Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="robots">
                <label for="robots">Robots.txt file configured <span class="priority high">High Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="canonical">
                <label for="canonical">Canonical tags implemented <span class="priority medium">Medium Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="schema">
                <label for="schema">Schema markup / structured data <span class="priority high">High Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="mobile">
                <label for="mobile">Mobile-friendly design <span class="priority high">High Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="page-speed">
                <label for="page-speed">Page speed optimization <span class="priority medium">Medium Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="https">
                <label for="https">HTTPS enabled <span class="priority high">High Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="404">
                <label for="404">Custom 404 page <span class="priority low">Low Priority</span></label>
            </div>
        </div>
    </div>
    
    <div class="category">
        <h2>Off-Page SEO</h2>
        <div class="checklist">
            <div class="checklist-item">
                <input type="checkbox" id="google-search">
                <label for="google-search">Google Search Console setup <span class="priority high">High Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="analytics">
                <label for="analytics">Google Analytics setup <span class="priority high">High Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="backlinks">
                <label for="backlinks">Quality backlink strategy <span class="priority medium">Medium Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="social-profiles">
                <label for="social-profiles">Social media profiles with website links <span class="priority medium">Medium Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="local-listings">
                <label for="local-listings">Online directory listings <span class="priority low">Low Priority</span></label>
            </div>
        </div>
    </div>
    
    <div class="category">
        <h2>Content Strategy</h2>
        <div class="checklist">
            <div class="checklist-item">
                <input type="checkbox" id="keyword-research">
                <label for="keyword-research">Keyword research completed <span class="priority high">High Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="content-plan">
                <label for="content-plan">Content plan for blog/resources <span class="priority medium">Medium Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="faq">
                <label for="faq">FAQ section with schema markup <span class="priority medium">Medium Priority</span></label>
            </div>
        </div>
    </div>
    
    <div class="category">
        <h2>Monitoring & Maintenance</h2>
        <div class="checklist">
            <div class="checklist-item">
                <input type="checkbox" id="rank-tracking">
                <label for="rank-tracking">Rank tracking setup for "DEX BYPASS" <span class="priority medium">Medium Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="regular-audits">
                <label for="regular-audits">Schedule for regular SEO audits <span class="priority low">Low Priority</span></label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="competitor-analysis">
                <label for="competitor-analysis">Competitor analysis <span class="priority medium">Medium Priority</span></label>
            </div>
        </div>
    </div>
    
    <script>
        // Save checkbox states to localStorage
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            // Load saved state
            const savedState = localStorage.getItem('seo-' + checkbox.id);
            if (savedState === 'true') {
                checkbox.checked = true;
            }
            
            // Save state on change
            checkbox.addEventListener('change', function() {
                localStorage.setItem('seo-' + this.id, this.checked);
            });
        });
    </script>
</body>
</html>
